<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="flag1">这是 v-if 控制的元素</p>
        <p v-show="flag1">这是 v-show 控制的元素</p>
        <p v-if="flag2">这是 v-if 控制的元素</p>
        <p v-show="flag2">这是 v-show 控制的元素</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag1: true,
                flag2: false
            }
        })
    </script>
</body>

</html>
