<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                </tr>

            </thead>
            <tbody>
                <tr v-for="item in list">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, name: 'revi' },
                    { id: 2, name: 'vice' },
                ]
            }
        })
    </script>
</body>

</html>
