<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>我的名字是：{{username}}</p>
        <p v-html="info"></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                username: '假面骑士',
                info:'<h1>Revice</h1>'
            }
        })
    </script>
</body>
</html>
